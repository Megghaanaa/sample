<!DOCTYPE html>
<html>

<head>
    <title>Horizontal Navigation Bar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            position: relative;
            text-align: center;
            font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
            background-image: url("https://raw.githubusercontent.com/Sanju0506/first-page/main/project%201.jpeg");
            background-repeat: no repeat;
            background-size: cover;
            min-height: 100vh;
        }

        h1 {
            font-size: 60px;
            color: black;
            text-align: center;
            margin-left: 2cm;
        }

        h2 {
            font-size: 50px;
            color: black;
        }

        .navbar {
            display: flex;

            /* This is used to make the navbar sticky, So that the
    navbar stays at the top part even if we scroll */
            position: sticky;
            align-items: center;
            justify-content: center;
            top: 0px;

            /*it specifies the mouse cursor to be displayed
    when it is pointed over the element */
            cursor: pointer;
        }

        .nav-list {
            width: 50%;
            display: flex;
        }

        .nav-list li {
            list-style: none;
            padding: 26px 30px;
        }

        .nav-list li a {
            text-decoration: none;
            color: white;
        }

        .nav-list li a:hover {
            color: black;
        }

        .rightNav {
            width: 50%;
            text-align: right;
        }
        button{
            margin-left: 13cm;
            font-size: medium;
            padding: 8px;
        }

        button:hover {
            text-align: right;
            background-color: rgb(134, 20, 138);
            font-size: large;
            box-shadow: 2cm;
         
        }


        .background {
            background: rgba(0, 0, 0, 0.4) url("https://media.geeksforgeeks.org/wp-content/uploads/20201215124609/Capture-300x14.PNG");
            background-blend-mode: darken;
            background-size: cover;
        }
    </style>
</head>

<body>
    <!-- here in nav tag i have used two classes 
             that is navbar and background-->
    <!-- each class declared in nav tag will be 
             used to design the form using CSS-->
    <nav class="navbar background">
        <!-- we have used list tag that is ul 
                 to list the items-->
        <ul class="nav-list">
            <li><a href="#Home">Home</a></li>
            <li><a href="#About">About</a></li>
            <li><a href="#News">News</a></li>
            <li><a href="#Contact">Contact</a></li>
        </ul>

        <!-- we have used rightnav in order to design
                 the seachbar properly by using CSS-->
        <div class="container">
            <button id="click"><b>Let's explore </b></button>
        </div>
    </nav>
    <h1>Welcome</h1>
    <h2>To <b>Artista</b></h2>
</body>

</html>
